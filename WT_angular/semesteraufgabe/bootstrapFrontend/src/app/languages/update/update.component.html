<main class="d-flex min-vh-100">
    <fieldset class="container  mt-5">
        <legend *ngIf="language" class="mb-4">Eintrag von {{ language.name }} aktualisieren
        </legend>
        <legend *ngIf="!language" class="mb-4">Eintrag aktualisieren</legend>
        <!--für Anmeldung an submit-event des Buttons unten, wenn der geclickt wird update() ausgeführt-->
        <form [formGroup]="formular" (ngSubmit)="update()">
            <div class="form-group row">
                <label class="col-2 col-form-label" for="name">Name</label>
                <input type="text" class="col-10 form-control" id="name" placeholder="Name" formControlName="nameControl">
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label" for="token">Kürzel</label>
                <input type="token" class="col-10 form-control" id="token" placeholder="Kürzel" formControlName="tokenControl">
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label" for="year">Jahr</label>
                <input type="text" class="col-10 form-control" id="year" placeholder="Jahr" formControlName="yearControl">
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label" for="paradigm">Paradigma</label>
                <input type="text" class="col-10 form-control" id="paradigm" placeholder="Paradigma" formControlName="paradigmControl">
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label" for="info">Info</label>
                <input type="info" class="col-10 form-control" id="info" placeholder="URL o.ä." formControlName="infoControl">
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label" for="helloworld">Hello World</label>
                <!--<input type="info" class="col-10 form-control" id="helloworld" placeholder="Hello World" formControlName="helloworldControl">-->
                <textarea class="col-10 form-control" id="helloworld" placeholder="Hello World" formControlName="helloworldControl" rows="5"></textarea>
            </div>

            <div class="form-group row  justify-content-end">
                <button type="submit" class="col-4 btn btn-secondary">Aktualisieren</button>
                <div class="col-2"></div>
                <button type="button" class="col-4 btn btn-secondary" (click)="cancel() ">Abbrechen</button>
            </div>
        </form>
    </fieldset>
</main>

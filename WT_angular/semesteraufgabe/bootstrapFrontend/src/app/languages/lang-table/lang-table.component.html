<div class="container-sm">    
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <h1>Alle Programmiersprachen</h1>
        </div>                
    </div>                
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <caption>Alle <code>languages</code></caption>
                            <thead >
                                <tr>
                                    <th>Name</th>
                                    <th>Jahr</th>
                                    <th>bearbeiten</th>
                                    <th>l√∂schen</th>                                    
                                </tr>
                            </thead>  
                                                      
                            <tbody>
                                <tr id = 'row' *ngFor="let language of languages; ">                        
                                    <td>
                                        <a [routerLink]="['/language-detail', language._id]" title="Detailangaben">{{language.name }}</a>                                        
                                    </td>
                                    <td>{{ language.year }}</td>       
                                    <td>                            
                                        <a [routerLink]="['/language-update', language._id]"> <span id="pencil" class=" bi bi-pencil-square px-5 "></span></a>
                                    </td>
                                    <td>
                                        <!-- <ngb-alert [type]="alert.type" (closed)="close(alert)">{{ alert.message }}</ngb-alert>-->                                        
                                        <span (click)="delete(language._id)" id="trash" class=" bi bi-trash px-5 "></span>
                                    </td>
                                </tr>
                            </tbody>                    
                    </table>
            </div>
        </div>
    </div>
